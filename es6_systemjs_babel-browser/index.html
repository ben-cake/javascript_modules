<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Test module SystemJS + Babel (executed in a browser)</title>
        <script src="node_modules/systemjs/dist/system.js"></script> 
        <script>
            // Le code suivant correspond à la configuration de SystemJS
            SystemJS.config({ 
                // On indique où se trouve les fichiers JS
                baseURL: '/',
                // Configuration du plugin Babel, on indique où les fichiers SystemJS se trouvent
                map: {
                    'plugin-babel': '../node_modules/systemjs-plugin-babel/plugin-babel.js',
                    'systemjs-babel-build': '../node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
                },
                // Le transpiler Babel va transpiler les modules ES6 en ES5
                transpiler: 'plugin-babel'
            }); 

            // Indication du fichier principal
            SystemJS.import('./app.js');
        </script> 
    </head>   
    <body>

    </body>
</html>
